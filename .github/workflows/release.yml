name: Release

on:
  push:
    tags:
      - '*'

env:
  BIN_NAME: 'ec2macConnector'
  SCHEME: 'EC2macConnector'
  XCODE_VERSION: '14.3.0'

jobs:
  build:
    runs-on: 'macos-13'
    strategy:
      fail-fast: false
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3  
      - name: Common steps
        uses: ./.github/actions/common_steps
        with:
          scheme: ${{ env.SCHEME }}
          xcode-version: ${{ env.XCODE_VERSION }}
      - name: Build products for release
        working-directory: ./
        run: swift build -c release --arch arm64 --arch x86_64
      - name: Zip executable
        working-directory: .build/apple/Products/Release/
        run: zip -r ${{ env.BIN_NAME }}.zip ${{ env.BIN_NAME }}
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .build/apple/Products/Release/${{ env.BIN_NAME }}.zip
          asset_name: ${{ env.BIN_NAME }}.zip
          asset_content_type: application/zip
        